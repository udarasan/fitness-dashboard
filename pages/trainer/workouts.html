<!--Assign new workout plan modal-->
<div aria-hidden="true" aria-labelledby="newWorkoutModalLabel" class="modal fade" id="assignNewWorkoutModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content container px-1">
            <div class="modal-header">
                <h6 class="modal-title" >Assign New Workout</h6>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body mt-2 container-fluid pb-0">
                <div class="row d-flex align-items-center">
                    <label class="col-auto assignModalLabel my-auto">Member ID: &nbsp;</label>
                    <select class="form-select col py-1 memberSelect" >
                    </select>
                </div>
                <div class="row mt-4">
                    <label class="col-auto assignModalLabel">Member Name: &nbsp;</label>
                    <input class="px-2 lblMemberName rounded" disabled></label>
                </div>
                <div>
                    <form>
                        <div class="mb-1 mt-4">
                            <label class="form-label" for="planName">Plan Name</label>
                            <input class="form-control" id="planName" placeholder="Enter plan name" type="text"
                                   name="planName">
                            <label id="nameErrorLabel" style="color: red;"></label>
                        </div>
                        <div class="mb-1">
                            <label class="form-label" for="planDetails">Plan Details</label>
                            <textarea rows="5" class="form-control" id="planDetails" placeholder="Enter plan description" type="text"
                                      name="planDescription"></textarea>
                            <label  id="workOutPlanDetailsErrorLabel" style="color: red;"></label>
                        </div>
                        <div class="equipmentContainer d-flex ">

                        </div>
<!--                        <div class="mb-4">-->
<!--                            <label class="form-label" for="planCalorieCount">Burning Calorie Count</label>-->
<!--                            <input class="form-control" id="planCalorieCount" placeholder="Enter burning calorie count" type="text"-->
<!--                                   name="planId">-->
<!--                            <label id="calaryErrorLabel" style="color: red;"></label>-->
<!--                        </div>-->
                        <div class="mb-4">

                            <label class="form-label" for="workoutType" >WorkOut Type</label>
                            <select class="form-select form-control col" id="workoutType">
                                <option> Beginner </option>
                                <option> Intermediate </option>
                                <option> Expert </option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary btnModal" data-dismiss="modal" type="button">Cancel</button>
                <a id="modalAssignNew" class="btn btn-primary btnModal" style="background-color: #2d324a">Assign</a>
            </div>
        </div>
    </div>
</div>

<!--Assign Workout Modal-->
