<div class="modal fade" id="equipmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <div class="modal-body">
                    <form id="memberForm">
                        <div class="mb-3">
                            <label class="form-label d-none" for="eId">Equipment Id</label>
                            <input class="form-control d-none" id="eId" placeholder="Enter Member Id" type="text"

                            >
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="equipName">Equipment Name</label>
                            <input class="form-control" id="equipName" placeholder="Enter Equipment Name" type="text"

                            >
                            <label id="nameErrorLabel" style="color: red;"></label>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="equipDesc">Description</label>
                            <textarea  class="form-control" id="equipDesc"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="date">Purchase Date</label>
                            <input class="form-control" id="date" type="date"
                                   name="name"
                            >
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="check_condition">Condition</label>
                            <select aria-label="Default select example" class="form-control form-select w-100"
                                    id="check_condition">
                                <option selected disabled></option>
                                <option>working condition</option>
                                <option>service condition</option>
                            </select>
                        </div>


                    </form>

                    <div class="modal-footer">
                        <button id="closeBtn" type="button" class="btn btn-secondary" data-dismiss="modal" style="font-size: 13px">
                            Close
                        </button>
                        <button type="button" class="btn" id="addEquip">Add Equipment</button>
                        <button class="btn" style="display: none" id="updateEquip" type="button">Update Equipment</button>
                        <button class="btn" style="display: none" id="deleteEquip" type="button">Delete Equipment</button>
                    </div>

                </div>

            </div>

        </div>
