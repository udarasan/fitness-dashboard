<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="trainerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Header content goes here -->
            </div>
            <div class="modal-body">

                <form id="trainerForm">
                    <div class="mb-3">
                        <label class="form-label d-none" for="trainer_id">Trainer Id</label>
                        <input class="form-control d-none" id="trainer_id" name="id" placeholder="Enter trainer Id" type="text"
                        >
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="trainer_name">Trainer Name</label>
                        <input class="form-control" id="trainer_name" name="name" placeholder="Enter trainer Name" type="text"
                        >
                        <label id="nameErrorLabel" style="color: red;"></label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="trainer_email">Trainer Email</label>
                        <input class="form-control" id="trainer_email" name="email" placeholder="Enter trainer Email"
                               type="email"
                        >
                        <label id="emailErrorLabel" style="color: red;"></label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="trainer_password">Trainer Password</label>
                        <input class="form-control" id="trainer_password" name="password"
                               placeholder="Enter trainer Password" type="password"
                        >
                        <label id="pwdErrorLabel" style="color: red;"></label>

                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="trainer_category">Category</label>
                        <input class="form-control" id="trainer_category" name="category" placeholder="Enter category"
                               type="text"
                        >
                        <label id="cateErrorLabel" style="color: red;"></label>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" style="font-size: 13px" type="button">Close
                </button>
                <button class="btn" id="saveTrainer" type="button">Save Trainer</button>
                <button class="btn" style="display: none" id="updateTrainer" type="button">Update Trainer</button>
                <button class="btn" style="display: none" id="deleteTrainer" type="button">Delete Trainer</button>
