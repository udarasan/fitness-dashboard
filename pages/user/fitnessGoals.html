<!--add new goal modal-->
<div class="modal fade" id="fitnessGoalModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-body">
          <form id="addGoalForm">
            <div class="mb-3">
              <label class="form-label" for="modalGoalName">Goal Name</label>
              <input class="form-control" id="modalGoalName" type="text">
              <label id="nameErrorLabel" style="color: red;"></label>
            </div>
            <div class="">
              <label class="form-label" for="modalGoalDetails">Goal Details</label>
              <textarea id="modalGoalDetails" placeholder="Enter Goal Details" class="d-block pb-0
                    form-control"
                        rows="4"></textarea>
              <label id="descriptionErrorLabel" style="color: red;"></label>
            </div>
            <div class="mb-3">
              <label class="form-label" for="modalStartDate">Start Date</label>
              <input class="form-control" id="modalStartDate" type="date"
                     name="name">
            </div>
            <div class="mb-3">
              <label class="form-label" for="modalEndDate">End Date</label>
              <input class="form-control" id="modalEndDate" type="date"
                     name="name">
            </div>
            <div class="mb-3">
              <label class="form-label" for="modalStatus">Status</label>
              <select id="modalStatus" class="d-block form-control">
                <option class="d-none" value="" selected></option>
                <option class="small">Not Yet Started</option>
                <option class="small">Ongoing</option>
                <option class="small">Completed</option>
              </select>
            </div>
          </form>
          <div class="modal-footer border-0">
            <button id="closeBtn" type="button" class="btn btn-secondary" data-dismiss="modal" style="font-size: 13px">
              Close
            </button>
            <button type="button" class="btn modalBtnStyle" id="addGoal">Add Goal</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
